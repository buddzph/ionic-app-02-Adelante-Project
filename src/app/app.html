<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Categories</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="goHome()" menuClose>
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let ctg of categories" (click)="itemTapped($event, ctg)">
        {{ctg.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
